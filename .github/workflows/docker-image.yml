name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
# Primer paso. toma todo el codigo de mi repositorio para que lo revise
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
# Segundo paso, probar mi autenticaci√≥n con dockerhub
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Iniciando Login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del Login"
        
#Tercer paso, construir la imagen
    - name: Build Docker Image
      run: |
         docker build -t focusroot/docker-graphql:0.0.2 .
         
#Cuarto paso, hacer push de la imagen es decir subir la imagen a dockerhub
    - name: Push Docker Image
      run: |
         docker push focusroot/docker-graphql:0.0.2 .
    
